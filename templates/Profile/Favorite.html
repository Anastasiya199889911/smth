{% extends "ProfileLayout.html" %}
{% load staticfiles %}
{% block content %}
    {% for film in films %}
        {% if film|length == 1 %}
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0" style="display: inline-block; background-color: #333; text-align: justify; text-align-last: justify;">
                {% for f in film %}
                <label class="label-body m-0">
                    {{ f|upper }}
                </label>
                {% endfor %}
                <span style="font-size: 1rem; color:#fff; padding-right: 0.75rem">
                    <i class="fas fa-angle-right"></i>
                </span>
            </div>
        {% else %}
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0" style="display: inline-block; margin-top: 2rem; text-align: justify; text-align-last: justify;">
                <div class="row justify-content-center">
                    {% for f in film %}
                        <div class="col-11 col-sm-11 col-md-3 col-lg-3 col-xl-3 mb-3" style="display: inline-block;">
                            <form action="/Profile/Detail/" method="get" style="width: 100%; height: 100%;">
                                <input type="hidden" name="filmName" value="{{f.name}}">
                                <button type="submit" class="p-0 m-0" style="background-color: #fff; border: none; width: 100%; height: 100%">
                                    <img  class="img-fluid" src="{{ f.image }}" alt="фото мероприятия" style="width: 100%; height: 100%">
                                </button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
